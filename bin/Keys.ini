  Key(189,1,0,0) = ZoomIn(5)
  Key(187,1,0,0) = ZoomOut(5)
  Key(189,0,0,0) = VolumeDown(5)
  Key(187,0,0,0) = VolumeUp(5)
#Mute on VP remote
  Key('M',0,0,0) = Mute(2)

  Key('F',0,0,0) = ShowFilterProperties()

  Key('J',0,0,0) = AspectRatio(16, 9)
  Key('K',0,0,0) = AspectRatio(4, 3)

#space
  Key( 32,0,0,0) = TimeShift(2)
#comma and period 5 seconds jump
  Key(190,0,0,0) = TimeShiftJump(5)
  Key(188,0,0,0) = TimeShiftJump(-5)
#comma and period with alt 20 second jump
  Key(190,0,0,1) = TimeShiftJump(20)
  Key(188,0,0,1) = TimeShiftJump(-20)
#comma and period with ctrl 60 second jump
  Key(190,0,1,0) = TimeShiftJump(60)
  Key(188,0,1,0) = TimeShiftJump(-60)

#Time Shift / Pause on VP remote
  Key('T',0,0,0) = TimeShift(2)
#Forward and Rewind on VP remote
  Key('N',0,0,0) = TimeShiftJump(20)
  Key('I',0,0,0) = TimeShiftJump(-20)

  Key('A',0,0,0) = ShowAll(2)

