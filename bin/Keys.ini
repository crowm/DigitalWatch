  Key( 36,0,0,0) = RecordingTimer(10)
  Key( 35,0,0,0) = Recording(0)
  Key('R',0,0,0) = Recording(2)
  Key('R',1,0,0) = RecordingPause(2)

  Key('V',0,0,0) = VideoDecoderEntry(-1)
  Key('D',0,0,0) = AudioDecoderEntry(-1)
  Key('B',0,0,0) = ResolutionEntry(-1)

#Full Screen on VP remote
  Key('Z',0,0,0) = Fullscreen(2)
  Key('Y',0,0,0) = AlwaysOnTop(2)

#[ and ]
  Key(219,0,0,0) = Zoom(100)
  Key(221,0,0,0) = Zoom(133)
  Key(219,1,0,0) = ZoomOut(5)
  Key(221,1,0,0) = ZoomIn(5)
  Key(220,0,0,0) = ZoomMode(-1)

